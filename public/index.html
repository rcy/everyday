<!DOCTYPE html>
<html>
  <head>
    <title>rcy everyday</title>
    <link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
    <link href="fullcalendar.css" rel="stylesheet">
    <link href="grid.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div id="title">
      <h1>rcy everyday <span class="playing">click video on calendar to play</span></h1>
    </div>

    <div class="grid">

      <div class="col-50">
        <video id="video-player" class="video-js vjs-default-skin" controls
               preload="auto" width="640" height="570" poster=""
               data-setup="{}">
        </video>
      </div>

      <div class="col-50">
        <div id="calendar"></div>
      </div>

    </div>

    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="fullcalendar.min.js"></script>
    <script src="videos.js"></script>
    <script src="index.js"></script>
  </body>
</html>
